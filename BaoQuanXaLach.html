<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị ảnh</title>
    <style>
        /* Thiết lập background cho body */
        body {
            background-image: url('IMG/brrau.jpg'); /* Ảnh làm nền */
            background-attachment: fixed; /* Giữ ảnh cố định khi cuộn */
            background-size: auto;
            background-repeat: repeat;
            margin: 0;
            overflow: auto; /* Cho phép cuộn */
            height: 100vh; /* Chiều cao của body */
        }
        
        /* Thiết lập kích thước tuyệt đối cho html và body */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn trình duyệt cuộn */
        }

        /* Container chứa ảnh */
        .image-container {
            display: flex;
            justify-content: flex-start; /* Changes alignment to the start (left) of the container */
            align-items: center;
            height: 100%;
        }
        
        /* Định dạng ảnh */
        img {
            border: 3px solid green;
            max-width: 100%;
            max-height: 90%;
            margin-left: 35px; /* Adds a 5px margin on the left side of the image */
        }
    </style>
</head>
<body>
    <!-- Container chứa ảnh -->
    <div class="image-container">
        <img src="IMG/BaoQuanXaLach.png" alt="Ảnh của bạn">
    </div>
</body>
</html>
